<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>

            <div id="main">
                <img src="./logo.svg" alt="NFT landing logo">

                <div id="menu">
                    <h3>Menu</h3>
                    <p>Features</p>
                    <p>About</p>
                    <p>Launch</p>
                    <p id="sign_up">Sign Up</p>
                </div>
        </header>
        <div id="launching_soon">Launching soon</div>
        <div id="content">
            <h2>An NFT like no other</h2>
            <p>Don't miss out the release of our new NFT. Sign up below to receive updates when we go live.</p>
        </div>
        <div id="sign_up_button">
            <button>Sign Up</button>
        </div>
        <div class="early-bird">
            <h2>Free NFT for early birds</h2>
            <p>Sign up today and you will get a free NFT when we lauch</p>
        </div>
        <div id="logos">
            <img src="./companies/1.svg" alt="Boomerang logo">
            <img src="./companies/2.svg" alt="Blimp logo">
            <img src="./companies/3.svg" alt="qrco logo">
            <img src="./companies/5.svg" alt="Droplet logo">

        </div>

        <div class="clearer"></div>
    </div>
    <div id="footer">footer</div>
    </div>
</body>

</html>
